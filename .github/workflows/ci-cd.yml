name: Python CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if exist requirements.txt pip install -r requirements.txt
        # Changed from [ -f requirements.txt ] to 'exist requirements.txt' for Windows compatibility in GitHub Actions run step

    - name: Run tests
      run: |
        pytest
